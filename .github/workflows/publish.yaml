name: Publish reports to GitHub Pages

on:
  push:
    branches: [ main ]           # поменяйте, если деплоите из другой ветки
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List repo files (debug)
        run: |
          echo "PWD: $PWD"
          ls -la
          echo "---- reports/ ----"
          ls -la reports || true

      - name: Generate index.json
        run: |
          python3 --version
          python3 generate_index.py
          echo "---- head of index.json ----"
          head -n 20 index.json || true

          # sanity checks: есть ли отчёты и непустой index.json
          count_reports=$(ls reports/*.html 2>/dev/null | wc -l | xargs)
          if [ "$count_reports" = "0" ]; then
            echo "::error::No HTML reports found in ./reports/"
            exit 1
          fi
          if ! grep -q '"name"' index.json; then
            echo "::error::index.json has no entries"
            exit 1
          fi

      - name: Prepare site
        run: |
          mkdir -p site/reports
          cp -v index.html site/
          cp -v index.json site/
          cp -v reports/*.html site/reports/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
